<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Do Durban - activity finder</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/lib/knockout-3.4.0.js"></script> <!-- TO DO: Minify this -->
		<script src="js/lib/jquery-2.2.0.min.js"></script>
		<script src="js/lib/fuse.min.js"></script>
		<script async defer>
			var url = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAT4hPk1A042B1lW5gjL78aY9zmTwLZNDM&callback=init";
			//defer attr ensures html parsing is not interuppted; js execution will occur after html parsing
			$.getScript(url)
			//, function(data, textStatus, jqxhr){})
				.done(function(){
					console.log('Google Maps API load successful');
				}).fail(function(){
					console.log('Google Maps API load faulty');
			});
		</script>
		<script defer src="js/app.js"></script>
	</head>
	<body>
		<div class='grid'> <!-- wrapper div -->
			<div class='col-3-12'>
				<!-- menu view -->
				<!-- menu sub view: search and nav functions -->
				<div id='nav'>
					<button data-bind="click: drop">Click me</button>
					<button onclick="">Open Menu</button>
					<form>
						<label>Search:</label><input type='text'/><input type='submit' value='Submit'/>
					</form>
				</div>
				<!-- menu sub view: list items -->
				<div id='list_items' data-bind='foreach: neighborhoodsData'>
					<div class='list_spot_item'data-bind='text: spotName, click: $parent.animateBounce'></div>
				</div>
			</div>
			<div class='col-9-12'>
				<!-- map view -->
				<div id='map'></div>
			</div>
	</body>
</html>
